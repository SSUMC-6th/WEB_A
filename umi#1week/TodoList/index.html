<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="todo.css"/>
    <script type="text/javascript" src="todo.js"></script>
    <title>TodoList</title>
</head>
<body>
    <h1>UMC Study Plan</h1>
    <hr>
    <!-- form에서 input이 1개이면 엔터를 눌렀을 때 자동으로 새로고침 됨 -->
    <form onsubmit="return false">
        <input type="text" id="todoInput" placeholder="스터디 계획을 작성해보세요!" onkeydown="enter(event)">
    </form>
    <div class="todo-box">
        <div class="todo container">
            <h4>해야 할 일</h4>
            <ul id="todoList"></ul>
        </div>
        <div class="gap"></div>
        <div class="done container">
            <h4>해낸 일</h4>
            <ul id="doneList"></ul>
        </div>
    </div>
</body>
</html>
